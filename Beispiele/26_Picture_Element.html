<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0px;
            box-sizing: border-box;
        }

        .info {
            min-height: 2em;
            max-width: 100%;
            border: thin solid black;
            padding: 0.5em;
            margin: 10px;
        }

        .pictureContainer {
            margin: 0px auto;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="info">Breite:
        <span id="infoWidth"></span>px</div>
    <div class="pictureContainer">
        <picture>
            <source media="(min-width:900px)" srcset="../images/bild_groß.jpg" />
            <source media="(min-width:650px)" srcset="../images/bild_mittel.jpg" />
            <img src="../images/bild_klein.jpg" alt="Möwe im Meer" style="width:auto;" />
        </picture>
    </div>


    <script>
        var w = document.body.clientWidth;
        document.getElementById('infoWidth').innerHTML = w;

        var onresize = function () {
            // (nur zu Demo-Zwecken, funktioniert für Chrome und Opera)
            width = document.body.clientWidth;
            document.getElementById('infoWidth').innerHTML = width;
        }
        window.addEventListener("resize", onresize);



    </script>

</body>

</html>
