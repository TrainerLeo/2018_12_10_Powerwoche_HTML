<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularelemente</title>
</head>
<body>
    <!-- Demo-Formularelemente:
         search, url, tel, email, number, range, color, date, password
         select option
         Attribute:
         min/max, step, placeholder, autocomplete (on/off)
         multiple
         disabled
         required
         autofocus
    -->

    <form>
        <p>
            <label for="first-name">Vorname:</label>
            <input type="text" id="first-name" placeholder="Max">
        </p>
        <p>
            <label for="last-name">Nachname:</label>
            <input type="text" id="last-name" placeholder="Mustermann">
        </p>
        <p>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="max@muster.de">
        </p>
        <p>
            <label for="password">Passwort:</label>
            <input type="password" id="password">
        </p>
        <p>
            <input type="submit">
        </p>
        <p></p>
        <p></p>
        <p></p>

    </form>
    
</body>
</html>
