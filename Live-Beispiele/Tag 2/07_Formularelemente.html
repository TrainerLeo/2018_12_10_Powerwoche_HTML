<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularelemente</title>
    <style>
        .lbl-inp-container {
            margin-bottom: 10px;
        }

        .my-lbl{
            width: 85px;
            display: inline-block;
        }

        /* textarea{
            resize: none;
        } */
        
    </style>
</head>

<body>

    <form action="#" method="POST">
        <div class="lbl-inp-container">
            <label class="my-lbl" for="first-name">Vorname:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Max">
        </div>
        <div class="lbl-inp-container">
            <label class="my-lbl" for="last-name">Nachname:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Mustermann">
        </div>
        <div class="lbl-inp-container">
            <label class="my-lbl" for="password">Passwort:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="lbl-inp-container">
            <label class="my-lbl" for="password">Homepage:</label>
            <input type="url" id="homepage" name="homepage" title="Bitte geben Sie https://... ein" placeholder="https://muster.com"
                value="https://">
        </div>
        <div class="lbl-inp-container">
            <label class="my-lbl" for="password">Farbe:</label>
            <input type="color" id="color" name="color">
        </div>
        <div class="lbl-inp-container">
            <label class="my-lbl" for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="100" step="10">
        </div>

        <textarea name="" id="" cols="30" rows="10" placeholder="Bitte geben Sie hier Ihr Feedback ein..."></textarea>

        <select name="" id="">
            <option value="">Margherita</option>
            <option value="">Tonno</option>
            <option value="">Della Casa</option>
        </select>

        <fieldset>
            <legend>Pizzas</legend>
            <div class="lbl-inp-container">
                <input type="radio" name="pizzas" checked>
                <label>Margherita</label>
            </div>
            <div class="lbl-inp-container">
                <input type="radio" name="pizzas">
                <label>Tonno</label>
            </div>
            <div class="lbl-inp-container">
                <input type="radio" name="pizzas">
                <label>Della Casa</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Extras</legend>
            <div class="lbl-inp-container">
                <input type="checkbox" name="extras">
                <label>Mais</label>
            </div>
            <div class="lbl-inp-container">
                <input type="checkbox" name="extras">
                <label>Paprika</label>
            </div>
            <div class="lbl-inp-container">
                <input type="checkbox" name="extras">
                <label>Extra Käse</label>
            </div>
        </fieldset>



        <div class="lbl-inp-container">
            <input type="submit" value="Abschicken">
            <!-- <input type="reset" value="Zurücksetzen"> -->
        </div>

    </form>

</body>

</html>
