<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zen-Coding</title>
</head>
<body>
    <!-- div + Tab/Enter -->
    <div></div>

    <!-- div>p + Tab/Enter -->
    <div>
        <p></p>
    </div>

    <!-- div#demo01 + Tab/Enter -->
    <div id="demo01"></div>

    <!-- div.demo01 + Tab/Enter -->
    <div class="demo01"></div>

    <!-- div#container>p.my-par + Tab/Enter -->
    <div id="container">
        <p class="my-par"></p>
    </div>

    <!-- table>tr*4>td*4 + Tab/Enter -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <!-- div#demo$$*4 + Tab/Enter -->
    <div id="demo01"></div>
    <div id="demo02"></div>
    <div id="demo03"></div>
    <div id="demo04"></div>

    <!-- div{Testtext} + Tab/Enter -->
    <div>Testtext</div>

    <!-- p{Das ist Paragraph Nr. $}*3 + Tab/Enter -->
    <p>Das ist Paragraph Nr. 1</p>
    <p>Das ist Paragraph Nr. 2</p>
    <p>Das ist Paragraph Nr. 3</p>

    <!-- div#container>p.my-class{Testtext $}*3 + Tab/Enter -->
    <div id="container">
        <p class="my-class">Testtext 1</p>
        <p class="my-class">Testtext 2</p>
        <p class="my-class">Testtext 3</p>
    </div>


</body>
</html>
